<ion-header class="app-header">
  <ion-toolbar>
    <div class="app-header-logo">
    </div>
    <ion-buttons slot="end" class="app-header-navbar">
      <ion-button class="profile" routerLink="/signup">
        <ion-icon name="person-circle-outline"></ion-icon>
        SIGN UP
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div id="header" class="header">
    <h1>Login</h1>
    <img
      src="https://static.vecteezy.com/system/resources/previews/005/129/844/non_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg"
      alt="User Icon" class="user-icon" />
  </div>

  <form (ngSubmit)="loginWithEmail()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control"
        [disabled]="isLoading" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control"
        [disabled]="isLoading" />
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">Iniciar sesión</button>

    <button (click)="loginWithGoogle()" class="google-login" [disabled]="isLoading">
      <ion-icon slot="start" name="logo-google"></ion-icon> Iniciar sesión con Google
    </button>

    <!-- Spinner 
    <ion-item *ngIf="isLoading">
      <ion-label>Iniciando sesión...</ion-label>
      <ion-spinner name="dots"></ion-spinner>
    </ion-item>-->
  </form>
  <!-- Overlay de carga -->
  <div *ngIf="isLoading" class="loading-overlay">
    <ion-spinner name="circles" class="loading-spinner"></ion-spinner>
  </div>
</ion-content>
